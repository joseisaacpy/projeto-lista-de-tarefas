<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="img/fav-list.png" type="image/x-icon" />
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- form -->
      <form action="">
        <h1>Lista de Tarefas</h1>

        <input
          type="text"
          name="inputTarefa"
          id="inputTarefa"
          placeholder="Digite sua tarefa"

        <button id="btnAdd" onclick="addTarefa()">Adicionar</button>
        <!-- lista -->
        <ul id="listaTarefas"></ul>
      </form>
    </main>
    <!-- footer -->
    <footer></footer>
